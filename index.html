<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <div class="wrapper">
    <section class="display">000000</section>

    <section class="calc-buttons">

      <div class="calc-buttons-row">
        <button class="calc-button clear">
          AC
        </button>
        <button class="calc-button divide">
          &divide;
        </button>
      </div>

      <div class="calc-buttons-row">
        <button class="calc-button seven">
          7
        </button>
        <button class="calc-button eight">
          8
        </button>
        <button class="calc-button nine">
          9
        </button>
        <button class="calc-button multiply">
          &times;
        </button>
      </div>

      <div class="calc-buttons-row">
        <button class="calc-button four">
          4
        </button>
        <button class="calc-button five">
          5
        </button>
        <button class="calc-button six">
          6
        </button>
        <button class="calc-button subtract">
          &minus;
        </button>
      </div>

      <div class="calc-buttons-row">
        <button class="calc-button one">
          1
        </button>
        <button class="calc-button two">
          2
        </button>
        <button class="calc-button three">
          3
        </button>
        <button class="calc-button plus">
          &plus;
        </button>
      </div>

      <div class="calc-buttons-row">
        <button class="calc-button zero">
          0
        </button>
        <button class="calc-button equals">
          &equals;
        </button>
      </div>

    </section>
  </div>

</body>
</html>
