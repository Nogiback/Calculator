<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3ef1768f2a.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>

  <div class="wrapper">
    <section class="display">
      <div id="history-screen"></div>
      <div id="current-screen">0</div>
    </section>

    <section class="calc-buttons">

      <div class="calc-buttons-row">
        <button id="clear" class="calc-button">AC</button>
        <button id="backspace" class="calc-button">&#9003;</button>
        <button id="exponential" class="calc-button op-button" style="font-size: 20px">X<sup>y</sup></button>
        <button id="divide" class="calc-button op-button">รท</button>
      </div>

      <div class="calc-buttons-row">
        <button id="seven" class="calc-button num-button">7</button>
        <button id="eight" class="calc-button num-button">8</button>
        <button id="nine" class="calc-button num-button">9</button>
        <button id="multiply" class="calc-button op-button">ร</button>
      </div>

      <div class="calc-buttons-row">
        <button id="four" class="calc-button num-button">4</button>
        <button id="five" class="calc-button num-button">5</button>
        <button id="six" class="calc-button num-button">6</button>
        <button id="subtract" class="calc-button op-button">-</button>
      </div>

      <div class="calc-buttons-row">
        <button id="one" class="calc-button num-button">1</button>
        <button id="two" class="calc-button num-button">2</button>
        <button id="three" class="calc-button num-button">3</button>
        <button id= "plus" class="calc-button op-button">+</button>
      </div>

      <div class="calc-buttons-row">
        <button id="zero" class="calc-button num-button">0</button>
        <button id="decimal" class="calc-button">.</button>
        <button id="exp" class="calc-button op-button">EXP</button>
        <button id="equals" class="calc-button">=</button>
      </div>

    </section>
  </div>

  <footer class="footer">
    <p>Built by Nogiback</p>
    <a href="https://github.com/Nogiback" target="_blank">
      <i class="fab fa-github fa-spin fa-lg" style="color:black"></i></a>
  </footer>

</body>
</html>
